<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>GERADOR DE SENHAS</h1>
            <span id="tam"></span>
            <input onchange="tamanho()" type="range" id="vol" name="vol" min="5" max="20" value="8">
            <button onclick="gerarSenha()" id="btn">Gerar Senha</button>
            <h3 id="frase"></h3>
            <h5 onclick="copiarSenha()" id="senha" class="senha"></h5>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
